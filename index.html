<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="/images/gameIcon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for centering the game -->
    <div class="container">
        <!-- Game card wrapper -->
        <div class="gameWrapper">

            <!-- Title and player turn status -->
            <header class="header">
                <h1 class="title">TIC-TAC-TOE</h1>
                <div class="status" id="status"></div>
            </header>

            <!-- 3x3 game grid with 9 cells (indexed 0-8) -->
            <div class="gameBoard" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <!-- Reset button to start a new round -->
            <div class="controls">
                <button class="resetBtn" id="resetBtn">Start New Game</button>
            </div>

            <!-- Players score tracking section -->

            <div class="scoreBoard">
                <div class="scoringText">Scoreboard</div>

                <!-- Score display for both players -->
                <div class="scoreContainer">
                    <div class="scoreItem">
                        <!-- Player X score -->
                        <span class="scoreLabel">Player X</span>
                        <span class="scoreValue" id="scoreX">0</span>
                    </div>
                    <!-- Divider line between scores -->
                    <div class="scoreDiv"></div>
                    <!-- Player O score -->
                    <div class="scoreItem">
                        <span class="scoreLabel">Player O</span>
                        <span class="scoreValue" id="scoreO">0</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Winner announcement popup  -->
    <div class="winnerDisplay" id="winnerDisplay">
        <div class="content">
            <div class="message" id="message"></div>
            <button class="btn" id="btn">Play Again!</button>
        </div>
    </div>

    <!-- Tic-tac-toe game logic -->
    <script src="index.js"></script>
</body>
</html>
